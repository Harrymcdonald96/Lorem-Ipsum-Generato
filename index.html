<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lorem Ipsum Generator</h1>
    <div class="input-section">
        <label for="numParagraphs">Paragraphs:</label>
        <input id="numParagraphs" type="number" value="5" min="1">
        <button id="generateBtn">GENERATE</button>
    </div>
    <label for="textOutput">Output:</label>
    <textarea id="textOutput" readonly></textarea>
    <button id="copyBtn" class="copy-button">COPY TEXT</button>

    <script src="script.js"></script>
</body>
</html>
